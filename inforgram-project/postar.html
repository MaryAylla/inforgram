<!DOCTYPE html>
<html lang="pt-br">

<body class="page-post">

    <div class="post-form-container">

        <form id="post-form">

        <div id="success-message" class="hidden" style="text-align:center; color:white;">

    <script type="module" src="js/app.js"></script>

</html>
